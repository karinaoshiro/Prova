<!DOCTYPE html>
<html>

<head>
	<title> Compra de figurinhas </title>
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="./index.css">
	<head>
		<script src="minha-classe.js"></script>
	  </head>
	  
</head>

<body>
	<div class="box">
		<div class="header">
			<div class="title">Formulário para compra de Pacote de Stickers</div>
		</div>
		<div class="space"></div>
		<div class="form">
			<div class="space"></div>
			<div class="fieldset">
				<div class="label">Quais stickers:</div>
				<div class="space"></div>
				<div><input type="checkbox" /> React</div>
				
				<div><input type="checkbox" /> Vue</div>
				<div><input type="checkbox" /> Angular</div>
			</div>
			<div class="space-md"></div>
			<div class="fieldset"><div class="label">Quantos stickers de cada?</div>
			<div class="space"></div>
			

					<div>
						<button class="btn" id="btnMenos">-</button>
						<input type="text" value="0" disabled id="counter">
						<button class="btn" id="btnMais">+</button>
		
		
					</div>

		</div>
		<div class="space-md"></div>
		<div class="fieldset">
			<div class="label">Observações:</div>
			<div class="space"></div>
			<textarea name="descricao" placeholder="-Gostaria de stickers 3x2cm.			        -Com papel especial laminado.			        -Manda um beijo pro Julio!"></textarea>
		</div>
		<div class="space-md"></div>
		<div class="footer">
			<div class="mensagem" id="mensagem"></div>
			<div class="space"></div>
			<form onsubmit="return enviarDados(event)">
			<button type="submit">Enviar</button>
		</Form>
			

		</div>
	
	</div>
</div>

<script>

function enviarDados(event) {
event.preventDefault(); 

document.getElementById("mensagem").innerHTML = "Formulario salvo com sucesso!                             "; 

return false; 

}

</script>
<body>
	...
  
	<script>

	const counter = document.querySelector('#counter');
			const btnMenos = document.querySelector('#btnMenos')
			const btnMais = document.querySelector('#btnMais')

			let value = counter.value;

			btnMais.addEventListener('click', () => {
				value = ++value;
				counter.value = value;
			});

			btnMenos.addEventListener('click', () => {
				value = value !== 0 ? --value : 0;
				counter.value = value;

			})

	</script>
  </body>
  
</body>

</html>
